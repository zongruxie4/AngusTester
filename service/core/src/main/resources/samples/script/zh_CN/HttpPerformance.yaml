specification: angus/1.0.0
info:
  name: Http协议性能测试脚本示例
  description: 一个 Http 协议性能测试简单示例。
type: TEST_PERFORMANCE
plugin: Http
configuration:
  duration: 10min
  thread:
    threads: 500
    rampUpInterval: 1min
    rampUpThreads: 100
    rampDownInterval: 1min
    rampDownThreads: 100
task:
  pipelines:
    - target: HTTP
      request:
        method: GET
        url: http://serv01-sample.angusmock.cloud:30010/benchmark
